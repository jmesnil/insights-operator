apiVersion: apps/v1
kind: Deployment
metadata:
  name: insights-operator-with-container-scanner
  namespace: openshift-insights
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: insights-operator-with-container-scanner
  template:
    metadata:
      labels:
        app: insights-operator-with-container-scanner
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: operator
      volumes:
      - name: snapshots
        emptyDir: {}
          #sizeLimit: 1Gi # bug https://bugzilla.redhat.com/show_bug.cgi?id=1713207
      - name: trusted-ca-bundle
        configMap:
          name: trusted-ca-bundle
          optional: true
      - name: service-ca-bundle
        configMap:
          name: service-ca-bundle
          optional: true
      - name: serving-cert
        secret:
          secretName: openshift-insights-serving-cert
          optional: true
      imagePullSecrets:
        - name: container-scanner-pull-secret 
      containers:
      - name: insights-operator
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        image: quay.io/jmesnil/insight-operator-with-container-scanner
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: snapshots
          mountPath: /var/lib/insights-operator
        - mountPath: /var/run/configmaps/trusted-ca-bundle
          name: trusted-ca-bundle
          readOnly: true
        - mountPath: /var/run/configmaps/service-ca-bundle
          name: service-ca-bundle
          readOnly: true
        - mountPath: /var/run/secrets/serving-cert
          name: serving-cert
        ports:
        - containerPort: 8443
          name: metrics
        resources:
          requests:
            cpu: 10m
            memory: 30Mi
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RELEASE_VERSION
          value: "0.0.1-snapshot"
